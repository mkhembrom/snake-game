<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Twitter  -->
    <meta name="twitter:card" content="Snake game created by manjesh" key="twcard" />
    <meta name="twitter:creator" content="manjesh" key="twhandle" />

    <!-- Open Graph -->
    <meta property="og:url" content="https://mksnake.netlify.app" key="ogurl" />
    <meta name="image" property="og:image" content="https://mksnake.netlify.app/mksnake.png" key="ogimage" />
    <meta property="og:site_name" content="mksnake" key="ogsitename" />
    <meta property="og:title" content="mksnake" key="ogtitle" />
    <meta property="og:description" content="Snake game created by manjesh" key="ogdesc" />
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <title>Mk-Snake Game</title>
</head>

<body>

    <div class="scoremode">
        <h1 class="score">SCORE: 0</h1>
        <label class="switch">
            <input id="theme-toggle" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <canvas id="canvas"></canvas>
    <!-- <div class="board"> -->
    <h1 class="scoregame"></h1>
    <button class="restartgame">Play again!</button>
    <!-- </div> -->

    <div class="gamepad">
        <button id="up">UP</button>
        <div style="display: flex;">
            <button id="left">LEFT</button>
            <span style="width: 100px;"></span>
            <button id="right">Right</button>
        </div>
        <button id="down">Down</button>
    </div>
    <script type="text/javascript" src="./theme.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
